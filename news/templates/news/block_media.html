

<a href="{{ media.url }}" class="link-article" style="text-decoration:none">
    <div class='media-line-media'>
        <div class="media-media-img">
            <img class="media-media-img" src="{{ media.thumbnail }}" alt="{{ media.title }}">
        </div>
        <div class="media-media-title">
            <p>{{ media.title }}</p>
        </div>
        <div class="media-media-interval-publi">
            <p>{{ media.interval_publi }}</p>
        </div>
    </div>
</a>
