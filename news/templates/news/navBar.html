{% load static %}

<div class="navBar">
    <h1 data-aos="fade-down" data-aos-delay="200">
        <a href="{% url 'index' %}">Coin Centraliz</a>
    </h1>

    <li class="navbar-li-search" data-aos="fade-down" data-aos-delay="300">
        <form id="searchbox" action="{% url 'SearchPage' %}" method="get" accept-charset="utf-8">
            <input class="searchfield" id="searchbox" name="q" type="text" placeholder="Search">
            <button id="button-submit" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </li>
    <li {% if request.resolver_match.url_name == 'index' %} id="active" {% endif %} data-aos="fade-down" data-aos-delay="400">
        <a href="{% url 'index' %}"><i class="fa-solid fa-newspaper"></i></a>
    </li>
    <li {% if request.resolver_match.url_name == 'media' %} id="active" {% endif %} data-aos="fade-down" data-aos-delay="500">
        <a href="{% url 'media' %}"><i class="fa-brands fa-youtube"></i></a>
    </li>
    <li {% if request.resolver_match.url_name == 'live' %} id="active" {% endif %} data-aos="fade-down" data-aos-delay="600">
        <a href="{% url 'live' %}" alt="Twitch"><i class="fa-brands fa-twitch"></i></a>
    </li>
    <li {% if request.resolver_match.url_name == 'tweets' %} id="active" {% endif %} data-aos="fade-down" data-aos-delay="700">
        <a href="{% url 'tweets' %}"><i class="fa-brands fa-twitter"></i></a>
    </li>
    <li {% if request.resolver_match.url_name == 'environnement' %} id="active" {% endif %} data-aos="fade-down" data-aos-delay="800">
        <a href="{% url 'environnement' %}"><i class="fa-solid fa-tree"></i></a>
    </li>
    <li {% if request.resolver_match.url_name == 'newsletter' %} id="active" {% endif %} data-aos="fade-down" data-aos-delay="900">
        <a href="{% url 'newsletter' %}"><i class="fa-solid fa-envelope"></i></a>
    </li>
    <li class="li-section-navbar-explication" {% if request.resolver_match.url_name == 'explication' %} id="active" {% endif %} data-aos="fade-down" data-aos-delay="1000">
        <a href="{% url 'explication' %}"><i class="fa-sharp fa-solid fa-circle-question"></i></a>
    </li>
    <li class="li-section-navbar-social" data-aos="fade-down" data-aos-delay="1100">
        <a href="https://twitter.com/CoinCentraliz"><i class="fa-solid fa-robot"></i></a>
        <a href="https://github.com/Kyytox/Coin_Centraliz"><i class="fa-brands fa-github"></i></a>
    </li>
</div>
